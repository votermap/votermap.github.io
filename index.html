<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2016 vs 2020 Election Comparison</title>
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="lib/maplibre-gl-compare.js"></script>
    <link href="lib/maplibre-gl-compare.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
        #comparison-container { position: relative; width: 100%; height: 100vh; }
        .map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .map-legend {
            position: absolute;
            bottom: 40px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .year-label {
            font-weight: bold;
            color: white;
            text-shadow: 
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }
        #year-2016 { left: 20px; }
        #year-2020 { right: 20px; }
        #info-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="comparison-container">
        <div id="before" class="map"></div>
        <div id="after" class="map"></div>
        <div id="year-2016" class="year-label">2016</div>
        <div id="year-2020" class="year-label">2020</div>
        <div id="info-box" style="text-align: center;">
            <span style="display: block; margin-top: 2px;">
                When fully zoomed in, one dot represents one vote.
            </span>
            <span style="display: block; margin-top: 2px; font-size: 80%">
                Dots placed randomly based on precinct vote totals and population density.
            </span>
            <span style="display: block; margin-top: 2px; font-size: 80%;">
                Data from <a href="https://redistrictingdatahub.org/" target="_blank">redistrictingdatahub.org</a> and <a href="https://election.lab.ufl.edu/" target="_blank">election.lab.ufl.edu</a>. 
                See <a href="https://github.com/votermap/votermap.github.io" target="_blank">source code</a> for more info.
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
